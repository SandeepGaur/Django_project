{% extends 'first_app/base.html' %}

{% block content %}


        <table class="table table-hover">
          <thead>
            <tr>

              <th scope="col">Title</th>
              <th scope="col">Technologies </th>
              <th scope="col">Description </th>
              <th scope="col">Website </th>
              <th scope="col">Github repo </th>
            </tr>
          </thead>
          <tbody>


            {% if projects %}


            {% for pr in projects %}
            <tr>

              <td>{{pr.title}}</td>
              <td>{{pr.technologies}}</td>
              <td>{{pr.detail}}</td>
              <td>{{pr.url_project}}</td>
              <td>{{pr.github_link}}</td>

            </tr>
            {% endfor %}
            {% endif %}
          </tbody>
        </table>

{% endblock %}
